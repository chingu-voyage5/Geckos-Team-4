<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
<link href="css/app.css" rel="stylesheet"></head>
<body>
    <div class="grid">

        <div class="linkArea">
            <div class='header__container'>
                <div>
                    <button>Links</button>
                    <span><i class="fas fa-search"></i></span>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="weather">
            <div id="weatherIcon"></div>
            <div id="temperature"></div>
            <div class="location"></div>
        </div>

        <div class="span-col-9 centerText content__container css_sucks">
            <span class="time">
                <span id="digit1"></span>
                <span>:</span>
                <span id="digit2"></span>
            </span>
            <br />
            <h2>Good <span id="timeGreetingText"></span>, User</h2>
        </div>

        <div class="span-col-9 focus">
            <h3>What is your main focus for today?</h3>
            <input type="text" class="focusText">
        </div>

        <div class="span-col-3">Photo Credit</div>

        <div class="span-col-3 quote__container">
            <span class="quote">“Each morning we are born again. What we do today is what matters most.”</span>
        </div>

        <div class="todo_modal">
            <div id="todos"></div>
            <input type="text" placeholder="New Todo" id="new-todo" />
        </div>

    </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
